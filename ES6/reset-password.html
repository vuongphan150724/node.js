<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset-PassWord Form</title>
    <link rel="stylesheet" href="css/dn_dk.css">
</head>

<body>
    <div class="container">

        <div class="form-container">
            <h2>Mật khẩu mới</h2>
            <form id="resetForm">
                <label for="password">Password New:</label>
                <input type="password" id="password" name="password" required>
                <label for="password">Confirm_Password:</label>
                <input type="password" id="password_confirmation" name="confirm_password" required>

                <button type="submit">Lưu</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

</body>
<script type="module" src="js/form_reset.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>

</html>
